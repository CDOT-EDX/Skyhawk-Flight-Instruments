<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <!-- Flight Indicators library styles -->
    <link rel="stylesheet" type="text/css" href="css/flightindicators.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">

  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.flightindicators.js"></script>
  <script src="js/d3.min.js"></script>
  
    <title>Turn Coordinator Indicator</title>
</head>
<body>

<object id="x" data="img/turn_coordinator_ball.svg" type="image/svg+xml"></object>

<div id="turncoordinator"></div>

</body>

<style>

path {
  fill: none;
  stroke: #000;
  stroke-width: 3px;
}

ball {
  fill: steelblue;
  stroke: #fffccc;
  stroke-width: 3px;
}

</style>

<script type="text/javascript">

var svg = d3.select("#turncoordinator").append("svg")
    .attr("width", 9600)
    .attr("height", 500);

var path = svg.append("path")
    .attr("id", "movepath")
    .attr("d", "m 117.99978,247.40019 82.33222,10.6068 82.33178,-10.6068");

var ball = svg.append("ellipse")
    .attr("id", "mover")
    .attr("rx", 9.7499981)
    .attr("ry", 14.089322);

// Potentially horrible performance wise
function jumpto(percent) {
  if (percent < 0) percent = 0;
  else if (percent > 100) percent = 100;
  var pos = path.node().getPointAtLength(path.node().getTotalLength() * percent / 100);
  $('#mover').css('transform', 'translate(' + pos.x + 'px, ' + pos.y + 'px)');
}

var increment = 0;
var right = true;

var myInterval = setInterval(function() {

  jumpto(increment);

  if (increment == 0) right = true;
  if (increment == 100) right = false;

  if (right == false) increment--;
  else increment++;

}, 10);

jumpto(50);

</script>
